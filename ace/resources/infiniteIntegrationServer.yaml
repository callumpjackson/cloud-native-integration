apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationServer
metadata:
  name: infinite
  namespace: cp4i
spec:
  adminServerSecure: true
  createDashboardUsers: true
  designerFlowsOperationMode: disabled
  enableMetrics: true
  license:
    accept: true
    license: L-APEH-CCHL5W
    use: CloudPakForIntegrationNonProduction
  pod:
    containers:
      runtime:
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
  replicas: 3
  router:
    timeout: 120s
  service:
    endpointType: http
  version: '12.0-lts'
  barURL: >-
    https://raw.githubusercontent.com/callumpjackson/tempbarfiles/main/InfiniteScaleproject.generated.bar
  configurations:
    - infinite-serverconf
    - mq-uc-key-store.sth
    - mq-uc-key-store.kdb
    - mq-infinite-ccdt
    - mq-policy-project
    - cred-for-github
