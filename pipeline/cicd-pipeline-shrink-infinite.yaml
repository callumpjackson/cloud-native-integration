apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: shrink-infinite-pipeline
  namespace: cp4i
spec:
  params:
    - name: imageTag
      type: string
      description: The image tag
  workspaces:
    - name: git-source
  tasks:
    - name: clone-git-source
      retries: 2
      taskRef:
        name: git-clone
        kind: ClusterTask
      params:
        - name: url
          value: "https://github.com/callumpjackson/cloud-native-integration.git"
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
        - name: revision
          value: "main"
      workspaces:
        - name: output
          workspace: git-source

    # Infinite ACE Core
    - name: shrink-ace-infinite
      retries: 2
      runAfter:
        - clone-git-source
      taskRef:
        name: run-script
      params:
        - name: script
          value: "ace/decrementServer.sh"
        - name: params
          value: " cp4i infinite"
      workspaces:
        - name: git-source
          workspace: git-source

    - name: wait-ace-infinite
      retries: 2
      runAfter:
        - shrink-ace-infinite
      taskRef:
        name: run-script
      params:
        - name: script
          value: "ace/checkIfStarted.sh"
        - name: params
          value: " cp4i infinite 4"
      workspaces:
        - name: git-source
          workspace: git-source
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: shrink-infinite-pipeline-triggertemplate
  namespace: cp4i
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: shrink-infinite-pipelinerun-$(uid)
      spec:
        pipelineRef:
          name: shrink-infinite-pipeline
        serviceAccountName: pipeline
        workspaces:
          - name: git-source
            persistentvolumeclaim:
              claimName: git-source-workspace
        params:
          - name: imageTag
            value: $(uid)
        timeout: "20m"
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: shrink-infinite-pipeline-event-listener
  namespace: cp4i
spec:
  serviceAccountName: pipeline
  triggers:
    - template:
        ref: shrink-infinite-pipeline-triggertemplate
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: shrink-infinite-pipeline-event-listener
  name: el-shrink-infinite-pipeline-trigger-route
  namespace: cp4i
spec:
  host: ""
  port:
    targetPort: http-listener
  to:
    kind: Service
    name: el-shrink-infinite-pipeline-event-listener
    weight: null
